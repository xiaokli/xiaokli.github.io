      description: 疙瘩汤，是一道北方家常汤品，在山西太原、榆次地区称为拌汤，晋城一带称不烂汤，制作原料主要有面粉、鸡蛋、西红柿等。疙瘩汤里的汤可以是清水或排骨汤、鱼汤、骨头汤等。从饮食健康的角度而言，疙瘩汤更适合晚餐食用，因为面食类容易消化。
