---
layout: default
title: 🍱学做饭
permalink: /cooking/
---

<div class="home">
  {%- if site.recipes.size > 0 -%}
      <ul class="recipe-list">
      {%- for recipe in site.recipes -%}
        <a href="{{ recipe.url | relative_url }}">
          <li class="recipe" style="background-image: url('/assets/gallaries/food/{{ recipe.cover }}.thumb.jpg')">
            <div class="name">
                <span> {{ recipe.title }} </span>
            </div>
            <div class="content">
              <span class='stars'>
                {%- for i in (1..5) -%}
                	{%- if i <= recipe.star -%}
                    ★
                  {%- else -%}
                    ☆
                  {%- endif -%}
                {%- endfor -%}
              </span>
            </div>
          </li>
        </a>
      {%- endfor -%}
      </ul>
  {%- endif -%}

</div>
